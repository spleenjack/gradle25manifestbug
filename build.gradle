buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        if (project.hasProperty('use25')) {
            classpath 'com.android.tools.build:gradle:2.5.0-alpha-preview-01'
        } else if (project.hasProperty('use24')) {
            classpath 'com.android.tools.build:gradle:2.4.0-alpha4'
        } else {
            classpath 'com.android.tools.build:gradle:2.3.0'
        }
    }
}
